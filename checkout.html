<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HarvestHub</title>
      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- jQuery -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.store.js"></script>
      <!-- Bootstrap JS -->
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </head>
   <body id="checkout-page">
      <div id="site" class="container checkoutcontent">
         <div class="table-wrapper" id="content">
            <div class="table-title">
               <div class="row">
                  <div class="col-sm-12">
                     <h2><b>Checkout</b></h2>
                  </div>
               </div>
            </div>
            <table id="checkout-cart" class="shopping-cart table-striped">
               <thead>
                  <tr>
                     <th scope="col">Item</th>
                     <th scope="col">Quantity</th>
                     <th scope="col">Price</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- Placeholder for shopping cart items -->
               </tbody>
            </table>
            <div id="pricing">
               <p id="shipping">
                  <strong>Shipping</strong>: <span id="sshipping"></span>
               </p>
               <p id="sub-total">
                  <strong>Total</strong>: <span id="stotal"></span>
               </p>
            </div>
            <form action="order.html" id="checkout-order-form">
               <fieldset id="fieldset-billing">
                  <legend>Billing Address</legend>
                  <div>
                     <label for="name">First name</label>
                     <input type="text" name="firstname" class="form-control" id="firstname" data-type="string" data-message="" required/>
                  </div>
                  <div>
                     <label for="name">Last name</label>
                     <input type="text" name="lastname" class="form-control" id="lastname" data-type="string" data-message="" required/>
                  </div>
                  <div>
                     <label for="email">Email</label>
                     <input type="email" name="email" class="form-control" id="email" data-type="string" data-message="" required/>
                  </div>
                  <div>
                     <label for="address">Address</label>
                     <input type="text" name="address" class="form-control" id="address" data-type="string" data-message="" required/>
                  </div>
                  <div>
                     <label for="zip">ZIP Code</label>
                     <input type="text" name="zip" class="form-control" pattern="[0-9]{6}" title="Six digit zip code" id="zip" data-type="string" data-message="" required/>
                  </div>
                  <div>
                     <label for="country">Country</label>
                     <select name="country" class="form-control" id="country" data-type="string" data-message="" required>
                        <option value="">Select</option>
                        <option value="India">India</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                     </select>
                  </div>
               </fieldset>
               <div id="shipping-same"><input type="checkbox" id="same-as-billing"> Same as Billing Address</div>
               <fieldset id="fieldset-shipping">
                  <legend>Shipping Address</legend>
                  <div>
                     <label for="sname">First name</label>
                     <input type="text" name="sfirstname" class="form-control" id="sfirstname" data-type="string" data-message="Please fill out this field."/>
                  </div>
                  <div>
                     <label for="sname">Last name</label>
                     <input type="text" name="slastname" class="form-control" id="slastlname" data-type="string" data-message="Please fill out this field."/>
                  </div>
                  <div>
                     <label for="semail">Email</label>
                     <input type="email" name="semail" class="form-control" id="semail" data-type="string" data-message="Please fill out this field."/>
                  </div>
                  <div>
                     <label for="saddress">Address</label>
                     <input type="text" name="saddress" class="form-control" id="saddress" data-type="string" data-message="Please fill out this field."/>
                  </div>
                  <div>
                     <label for="szip">ZIP Code</label>
                     <input type="text" name="szip" class="form-control" pattern="[0-9]{6}" title="Six digit zip code" id="szip" data-type="string" data-message="Please fill out this field."/>
                  </div>
                  <div>
                     <label for="scountry">Country</label>
                     <select name="scountry" class="form-control" id="scountry" data-type="string" data-message="Please fill out this field.">
                        <option value="">Select</option>
                        <option value="India">India</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                     </select>
                  </div>
               </fieldset>
               <p class="text-center"><input type="submit" id="submit-order" value="Submit" class="btn" /></p>
            </form>
         </div>
      </div>
      <!-- Footer Section -->
      <footer class="text-center text-white">
         <!-- Grid container -->
         <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
               <!-- Facebook -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/" role="button">
               <i class="fab fa-facebook-f"></i>
               </a>
               <!-- Instagram -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/" role="button">
               <i class="fab fa-instagram"></i>
               </a>
               <!-- Linkedin -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.linkedin.com/in/jana-s-r/" role="button">
               <i class="fab fa-linkedin"></i>
               </a>
               <!-- Github -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/jana-s-r" role="button">
               <i class="fab fa-github"></i>
               </a>
            </section>
            <!-- Section: Social media -->
         </div>
         <!-- Grid container -->
         <!-- Copyright -->
         <div class="text-light p-3" style="background-color: black;">
            Copyright Â© HarvestHub 2025
         </div>
         <!-- Copyright -->
      </footer>
      <!-- End Of Footer Section -->
   </body>
</html>
