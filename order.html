<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HarvestHub</title>
      <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <!-- jQuery -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.store.js"></script>
      <script src="js/script.js"></script>	
      <!-- Bootstrap JS -->
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </head>
   <body id="checkout-page">
      <div id="site" class="container checkoutcontent">
         <div class="table-wrapper" id="content">
            <div class="table-title">
               <div class="row">
                  <div class="col-sm-12">
                     <h2><b>Your Order</b></h2>
                  </div>
               </div>
            </div>
            <table id="checkout-cart" class="shopping-cart table-striped">
               <thead>
                  <tr>
                     <th scope="col">Item</th>
                     <th scope="col">Quantity</th>
                     <th scope="col">Price</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- Placeholder for shopping cart items -->
               </tbody>
            </table>
            <div id="pricing">
               <p id="shipping">
                  <strong>Shipping</strong>: <span id="sshipping"></span>
               </p>
               <p id="sub-total">
                  <strong>Total</strong>: <span id="stotal"></span>
               </p>
            </div>
            <div id="user-details">
               <h2>Billing and Shipping Address</h2>
               <div id="user-details-content"></div>
               <div class="d-flex justify-content-center mt-5 mb-5" id="paymentbody">
                  <div class="col-md-6">
                     <h3>Payment Method</h3>
                     <div class="accordion ml-2" id="accordionExample">
                        <div class="card">
                           <form action="https://www.paypal.com/cgi-bin/webscr">
                              <div class="card-header headerpaypal p-0" id="headingTwo">
                                 <h2 class="mb-0">
                                    <button class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                       <div class="d-flex align-items-center justify-content-between">
                                          <span>Paypal</span>
                                          <img src="https://i.imgur.com/7kQEsHU.png" width="30">
                                       </div>
                                    </button>
                                 </h2>
                              </div>
                              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                 <div class="card-body">
                                    <input type="email" class="form-control  email" placeholder="Paypal email" required>
                                 </div>
                                 <div class="col-md-12 text-center" id="payment">
                                    <button class="btn btnn btn-lg" type="submit">Submit</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                        <div class="card">
                           <div class="card-header headercredit p-0">
                              <h2 class="mb-0">
                                 <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <div class="align-items-center justify-content-between">
                                       <span>Credit card</span>
                                       <div class="icons" style="float: right;">
                                          <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                          <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                                          <img src="https://i.imgur.com/35tC99g.png" width="30">
                                          <img src="https://i.imgur.com/2ISgYja.png" width="30">
                                       </div>
                                    </div>
                                 </button>
                              </h2>
                           </div>
                           <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                              <div class="card-body payment-card-body mr-2">
                                 <!-- form card cc payment -->
                                 <form autocomplete="off" class="form" role="form">
                                    <div class="mt-3">
                                       <label for="cc_name">Card Holder's Name</label> 
                                       <input class="form-control" id="cc_name" pattern="\w+ \w+.*" required="required" title="First and last name" type="text">
                                    </div>
                                    <div class="mt-3">
                                       <label>Card Number</label> 
                                       <input autocomplete="off" class="form-control" placeholder="0000 0000 0000 0000" maxlength="20" pattern="\d{16}" required="" title="Credit card number" type="text">
                                    </div>
                                    <div class="row mt-3 mb-3">
                                       <div class="col-md-6">
                                          <label class="font-weight-normal card-text">Expiry Date</label>
                                          <div class="input">
                                             <input class="form-control" type="month" id="start" name="start" min="2024-03" value="2024-05" />
                                          </div>
                                       </div>
                                       <div class="col-md-6">
                                          <label class="font-weight-normal card-text cvv">CVC/CVV</label>
                                          <div class="input">
                                             <input autocomplete="off" class="form-control" maxlength="3" pattern="\d{3}" placeholder="000" required="" title="Three digits on the back of your card" type="text">
                                          </div>
                                       </div>
                                    </div>
                                    <div class="form-group row mt-5">
                                       <div class="col-md-6" id="paymentreset">
                                          <button class="btn  btn-lg btn-block" type="reset">Reset</button>
                                       </div>
                                       <div class="col-md-6" id="payment">
                                          <button class="btn  btn-lg btn-block" type="submit">Submit</button>
                                       </div>
                                    </div>
                                 </form>
                                 <!-- /form card cc payment -->
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Footer Section -->
      <footer class="text-center text-white">
         <!-- Grid container -->
         <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
               <!-- Facebook -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.facebook.com/" role="button">
               <i class="fab fa-facebook-f"></i>
               </a>
               <!-- Instagram -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/" role="button">
               <i class="fab fa-instagram"></i>
               </a>
               <!-- Linkedin -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.linkedin.com/in/jana-s-r/" role="button">
               <i class="fab fa-linkedin"></i>
               </a>
               <!-- Github -->
               <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://github.com/jana-s-r" role="button">
               <i class="fab fa-github"></i>
               </a>
            </section>
            <!-- Section: Social media -->
         </div>
         <!-- Grid container -->
         <!-- Copyright -->
         <div class="text-light p-3" style="background-color: black;">
            Copyright Â© HarvestHub 2024
         </div>
         <!-- Copyright -->
      </footer>
      <!-- End Of Footer Section -->
   </body>
</html>
